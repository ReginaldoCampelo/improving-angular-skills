<div class="container main-container">

    <h1 class="my-3">Lista de Fornecedores</h1>

    <p>
        <a class="btn btn-info my-2" [routerLink]="['/providers/insert']">Novo Fornecedor</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let provider of providers">
            <td>
                {{ provider.nome }}
            </td>
            <td>
                {{provider.documento }}
            </td>
            <td>
                <input [checked]="provider.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/providers/detail',provider.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/providers/update',provider.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-outline-danger" [routerLink]="['/providers/delete',provider.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
